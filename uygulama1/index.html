<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayı Tahmin Oyunu</title>
    <link rel="stylesheet" type="text/css" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/uygulama1/css/stil.css">

</head>
<body>
    <header>
        <h1 class="display-1 anabaslik">Sayı Tahmin Et</h1>
        <p class="between lead">(1-20 arası)</p>
        <div class="d-flex againbox align-item-center">
            <button class="again btn btn-light me-3">♻ Tekrar Başlat</button>
            <p class="display-6 can">💖💖💖💖</p>
        </div>
        
        <div class="number  display-1"><p>?</p> </div>
    </header>
    <main>
        <section class="left">
            <input class="form-control mb-5 guess" placeholder="Sayı Giriniz." type="number">
            <button class="btn btn-light check">Kontrol Et!</button>
        </section>
        <section class="right">
            <p class="display-6 message">Tahmin ediliyor ◽◽◽</p>
            <div class="d-flex  align-item-center">
                <p class="display-6 me-3">🎯 Skor:</p>
                <p class="label-score">20</p>
            </div>
            <div class="d-flex align-item-center">
                <p class="display-6 me-3 ">🏆 En Yüksek Skor:</p>
                <p class="label-highscore">0</p>
            </div>
            
            
        </section>
    </main>
    <script src="/uygulama1/js/script.js"></script>
</body>
</html>
